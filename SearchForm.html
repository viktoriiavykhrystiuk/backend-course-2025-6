<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Пошук інвентаря</title>
</head>
<body>
  <h1>Пошук пристрою за ID</h1>

  <!-- ФОРМА ПОШУКУ -->
  <!-- method="POST" + enctype="application/x-www-form-urlencoded" + action="/search" -->
  <form action="/search" method="POST" enctype="application/x-www-form-urlencoded">
    <div>
      <label for="id">ID пристрою:</label><br>
      <input type="number" id="id" name="id" required>
    </div>

    <div>
      <label for="has_photo">
        <input type="checkbox" id="has_photo" name="has_photo">
        Додати до опису посилання на фото (якщо є)
      </label>
    </div>

    <div>
      <button type="submit">Знайти</button>
    </div>
  </form>
</body>
</html>
